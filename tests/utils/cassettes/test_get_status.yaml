        +0200\n\nFix performance issue when ffmpeg outputs a lot of lines\n\nChange
        the python code that records the ffmpeg output to not\nunnecessarily construct
        a new string of the entire output every time\na new line is read from the
        process. Instead, construct the string only\nonce at the end, if it is needed.\n\nBefore
        this commit the `out` string was constructed in a loop every time\na new line
        was read, which requires O(n^2) time where n is the number of\nlines in the
        output. For every loop iteration, the\n`\"\\n\".join(out_buffer)` code constructed
        a new string by iterating over\nall the recorded lines so far. This commit
        reduces the time complexity\nto O(n) because the output string is constructed
        outside of the loop.\n\nSpotdl runs ffmpeg with debug logging level, which
        can result in a lot of\nrecorded output. For example, running the `test_download_song`
        test in\n`test_entry_point.py` on my Linux system with ffmpeg 6.1.1 makes
        ffmpeg\noutput a total of 13 MiB of messages, consisting of almost 179 000
        lines.\n\nThis fix reduces the time needed for `test_download_song` from 779
        s to\n10 s on my machine, which is a 99% performance increase.\n"}},"url":"https://api.github.com/repos/spotDL/spotify-downloader/commits/4abaf13c9bf2ff9b3abe1d24d67c42712cfd6534","html_url":"https://github.com/spotDL/spotify-downloader/commit/4abaf13c9bf2ff9b3abe1d24d67c42712cfd6534","comments_url":"https://api.github.com/repos/spotDL/spotify-downloader/commits/4abaf13c9bf2ff9b3abe1d24d67c42712cfd6534/comments","author":{"login":"pekkarr","id":40121471,"node_id":"MDQ6VXNlcjQwMTIxNDcx","avatar_url":"https://avatars.githubusercontent.com/u/40121471?v=4","gravatar_id":"","url":"https://api.github.com/users/pekkarr","html_url":"https://github.com/pekkarr","followers_url":"https://api.github.com/users/pekkarr/followers","following_url":"https://api.github.com/users/pekkarr/following{/other_user}","gists_url":"https://api.github.com/users/pekkarr/gists{/gist_id}","starred_url":"https://api.github.com/users/pekkarr/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/pekkarr/subscriptions","organizations_url":"https://api.github.com/users/pekkarr/orgs","repos_url":"https://api.github.com/users/pekkarr/repos","events_url":"https://api.github.com/users/pekkarr/events{/privacy}","received_events_url":"https://api.github.com/users/pekkarr/received_events","type":"User","site_admin":false},"committer":{"login":"pekkarr","id":40121471,"node_id":"MDQ6VXNlcjQwMTIxNDcx","avatar_url":"https://avatars.githubusercontent.com/u/40121471?v=4","gravatar_id":"","url":"https://api.github.com/users/pekkarr","html_url":"https://github.com/pekkarr","followers_url":"https://api.github.com/users/pekkarr/followers","following_url":"https://api.github.com/users/pekkarr/following{/other_user}","gists_url":"https://api.github.com/users/pekkarr/gists{/gist_id}","starred_url":"https://api.github.com/users/pekkarr/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/pekkarr/subscriptions","organizations_url":"https://api.github.com/users/pekkarr/orgs",